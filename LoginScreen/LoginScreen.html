<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="LoginScreen.css">
    <title>OrganizeIt - Login</title>
</head>

<body>
    <main>
        <div class="all-around">
            <div class="main-div">
                <section class="all-content">
                    <section class="main-text-sec">
                        <div class="main-text">
                            <h2>Organize<label id="It">It</label></h2>

                            <h3>The Best To-Do List App</h3>

                            <label class="label">Insert your info</label>
                        </div>
                    </section>
                    <section>
                        <form id="form">
                            <div class="main-info">
                                <div class="username_div part-info">
                                    <label class="label" for="username">Username:</label>
                                    <input id="username" type="text" placeholder="Enter Your Username" required>
                                </div>
                                <div class="email_div part-info">
                                    <label class="label" for="email">Email:</label>
                                    <input id="email" type="email" placeholder="Enter Your Email Address" required>
                                </div>
                                <div class="password_div part-info">
                                    <label class="label" for="password">Password:</label>
                                    <input id="password" type="password" placeholder="Enter Your Password" required>
                                </div>
                            </div>

                            <section class="buttons-sec">
                                <div class="buttons">
                                    <a href="../MainScreen/index.html"><button id="loginBtn" type="submit" class="button">Login</button></a>
                                </div>
                            </section>
                        </form>
                    </section>
                </section>
            </div>
        </div>
    </main>

    <script src="LoginScreen.js"></script>
</body>

</html>

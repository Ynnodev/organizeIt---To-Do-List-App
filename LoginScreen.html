<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="LoginScreen.css">
    <title>OrganizeIt - Login</title>
</head>

<body>
    <main>
        <div class="all-around">
            <div class="main-div">
                <section class="main-text-sec">
                    <div class="main-text">
                        <h2>Login</h2>

                        <label>Insert your info</label>
                    </div>
                </section>
                <section>
                    <div class="main-info">
                        <div class="username_div part-info">
                            <label for="username">Username:</label>
                            <input id="username" type="text" placeholder="Enter Your Username">
                        </div>
                        <div class="email_div part-info">
                            <label for="email">Email:</label>
                            <input id="email" type="email" placeholder="Enter Your Email Address">
                        </div>
                        <div class="password_div part-info">
                            <label for="password">Password:</label>
                            <input id="password" type="password" placeholder="Enter Your Username">
                        </div>
                    </div>

                    <div class="buttons">
                        <button>Login</button>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>

</html>

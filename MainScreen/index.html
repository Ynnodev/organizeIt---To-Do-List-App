<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>OrganizeIt -- Your To-Do List App</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="header-content">
                <div class="logo-sec">
                    <h1>Organize<label>It</label></h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="main-div">

                <div class="buttonsClass">
                    <button id="addTasks">Add Tasks</button>
                    <button id="showInDone">Show in Done</button>
                    <button id="removeTasks">Remove Tasks</button>
                    <button id="userPD">Fetch User Profile Data</button>
                    <button id="saveToServer">Save tasks to Server</button>
                    <button id="getFromLocal">Get tasks from local</button>
                </div>

                <div class="to-do-list">
                    <div class="to-do">
                        <h2>To-Do Tasks</h2>

                        <div class="tasks">
                            <ul class="ul" id="ulToDo">
                                
                            </ul>
                        </div>
                    </div>

                    <div class="done">
                        <h2>Done Tasks</h2>

                        <div class="tasks">
                            <ul class="ul" id="ulDone">
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
</body>

</html>

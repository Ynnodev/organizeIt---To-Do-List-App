<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>OrganizeIt -- Your To-Do List App</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="header-content">
                <div class="logo-sec">
                    <h1>Organize<label>It</label></h1>
                </div>
                <div class="main-links">
                    <nav class="navbar">
                        <a href="#"><div>Login</div></a>
                        <a href="#"><div>Cadastro</div></a>
                    </nav>
                </div>
                <div class="user-info">
                    <h3>O</h3>
                    <h2>Username</h2>
                    <img id="bars_img" src="../images/3bars.png" width="35px" height="35px">
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="main-div">

                <div class="buttonsClass">
                    <button id="addTasks">Add Tasks</button>
                    <button id="showInDone">Show in Done</button>
                    <button id="removeTasks">Remove Tasks</button>
                    <button id="userPD">Fetch User Profile Data</button>
                    <button id="saveToServer">Save tasks to Server</button>
                    <button id="getFromLocal">Get tasks from local</button>
                    <button id="alphOrder">Tasks in Alphabetical Order</button>
                </div>

                <div class="to-do-list">
                    <div class="to-do">
                        <h2>To-Do Tasks</h2>

                        <div class="tasks">
                            <ul class="ul" id="ulToDo">
                                
                            </ul>
                        </div>
                    </div>

                    <div class="done">
                        <h2>Done Tasks</h2>

                        <div class="tasks">
                            <ul class="ul" id="ulDone">
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <button id="button">Open Dialog</button>

    <dialog id="dialog" class="modal">
        <h2>New Task</h2>

        <div class="modal-content">
            
        </div>

        <div class="buttons-modal">
            <button id="closeDialog">Cancelar</button>
            <button id="createTask">Create Task</button>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>

</html>
